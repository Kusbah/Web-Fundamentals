<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <nav>Network</nav>
    <h1>Your Feed</h1>
    <div class="main">
      <div class="col-1">
        <div class="profile">
          <img class="image" src="./Images/user-circle.png" alt="userimage">
          <div class="add-avatar"><a href="#">Add an avatar</a></div>
          <div class="Name">James Doe</div>
        </div>
      </div>
      <div class="col-2">
        <div class="like-container">
          <div class="row-1">
            <p>Neil M</p>
            <p><span class="count">9</span> like(s)</p>
            <button class="likeButton" onclick="add(this)">Like</button>
          </div>
          <div class="row-2">
            <p class="parg">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
          </div>
        </div>
        <div class="like-container">
          <div class="row-1">
            <p>Nichole K</p>
            <p><span class="count">12</span> like(s)</p>
            <button class="likeButton" onclick="add(this)">Like</button>
          </div>
          <div class="row-2">
            <p class="parg">Just finished my <a href="#">next comic</a>, check it out</p>
          </div>
      </div>
      <div class="like-container">
        <div class="row-1">
          <p>Jim R</p>
          <p><span class="count">9</span> like(s)</p>
          <button class="likeButton" onclick="add(this)">Like</button>
        </div>
        <div class="row-2">
          <p class="parg">I can't stop listening to the <a href="#">new album</a>. who else is liking it?</p>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
